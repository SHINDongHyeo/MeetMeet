        <title>빠르고 간편한 모임</title>
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />

    </head>
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">LOGIN</h2>
                        <hr class="divider" />
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="loginform" action="login" method="post">
                            <!-- ID input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="accountId" id="id" type="text" required/>
                                <label for="id">ID</label>
                            </div>
                            <!-- PW input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="pw" id="pw" type="password" required/>
                                <label for="pw">Password</label>
                            </div>
                            <div class="d-grid"><button class="btn btn-primary btn-xl" id="loginButton" type="submit" >login</button></div>
                        </form>
                            <br>
                            <div class="d-grid"><button class="btn btn-primary btn-xl" id="signupButton" type="button" style="opacity:0.8" onclick="location.href='signup.html'">sign up</button></div>
                            <br>
                            <form action="nonSign" method="get">
                            	<!-- <div class="d-grid"><button class="btn btn-primary btn-xl" id="seekButton" type="button" style="opacity:0.6" onclick="location.href='home.html'">비회원으로 둘러보기</button></div> -->
                            	<div class="d-grid"><input type="submit" class="btn btn-primary btn-xl" id="seekButton" style="opacity:0.6">비회원으로 둘러보기</div>
							</form>
                        </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-4 text-center mb-5 mb-lg-0">
                        <i class="bi-phone fs-2 mb-3 text-muted"></i>
                        <div>+82 (02)123-4567</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Company Name</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
